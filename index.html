<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans:wght@200&display=swap');
    </style>
    <title>Calculator</title>
</head>
<body>
        <!-- ******************** OUTER LAYOUT ******************** -->
    <div class="outer-layout">
        <section class="window-controls">
            <div class="calculator-icon-container">
                <img class="calculator-icon" src="./images/windows-7-calculator-icon.bmp" alt="">
            </div>
            <h1 class="title">Kalkulator</h1>
            <div class="window-btns">
                <div>
                    <img class="btn-img" src="./images/minimise-btn.bmp" alt="">
                    <img class="btn-img highlighted" src="./images/minimise-btn-highlighted.bmp" alt="">
                </div>
                <div>
                    <img class="btn-img" src="./images/resize-grayed-btn.bmp" alt="">
                </div>
                <div class='btn-window-x'>
                    <img class="btn-img " src="./images/x-btn.bmp" alt="">
                    <img class="btn-img highlighted" src="./images/x-btn-highlighted.bmp" alt="">
                </div>
            </div>
        </section>
        <section class="window-menu-container">
            <button type="submit">widok</button>
            <button type="submit">edycja</button>
            <button type="submit">pomoc</button>
        </section>

    <main class="calc-container">
        <!-- ******************** DISPLAY ******************** -->
        <div class="calc-display">
        <!-- ***** display cotrols ***** -->
            <section class="display-controls">
                <button type="submit" class="btn arrow-up btn-arrow">
                    <svg xmlns="http://www.w3.org/2000/svg" width="14" height="7" viewBox="0 0 24 24">
                        <path d="M12 3l12 18h-24z" />
                    </svg>
                </button>
                <button type="submit" class="btn arrow-down btn-arrow">
                    <svg xmlns="http://www.w3.org/2000/svg" width="14" height="7" viewBox="0 0 24 24">
                        <path d="M12 21l-12-18h24z" />
                    </svg>
                </button>
                <p class="underline"></p>
            </section>

        <!-- ***** history display ***** -->
            <section class="display-history">
            </section>
            
            <!-- ***** input display ***** -->
            <section class="display-input" id="display-input">
                <p class="overline"></p>
                <span class="display-input-higher"></span>
                <span class="display-input-lower"></span>

            </section>
        </div>

        <!-- ******************** KEYBOARD ******************** -->
        <div class="calc-keyboard" id="q">
        <!-- ***** memory btns ***** -->
                <button type="submit" class="btn btn-memory" id="mc">MC</button>
                <button type="submit" class="btn btn-memory" id="mr">MR</button>
                <button type="submit" class="btn btn-memory" id="ms">MS</button>
                <button type="submit" class="btn btn-memory" id="m-plus">M+</button>
                <button type="submit" class="btn btn-memory" id="m-minus">M-</button>
        <!-- ***** clear btns ***** -->
                <button type="submit"  data-action="clean" class="btn btn-func btn-clr" id="backspace">
                    <!-- <svg xmlns="http://www.w3.org/2000/svg" width="27" height="15" viewBox="0 0 17 24">
                        <path d="M0 12l9-8v6h15v4h-15v6z" />
                    </svg> -->
                    <div class="arrow-right"></div>
                    <div class="arrow-tale"></div>
                </button>
                <button type="submit" data-action="clean" class="btn btn-func btn-clr" id="clear-equation">C</button>
                <button type="submit" data-action="clean" class="btn btn-func btn-clr" id='clear-number'>CE</button>
        <!-- ***** numerical btns ***** -->
                <button type="submit" data-action="numerical" class="btn btn-num" id='7'>7</button>
                <button type="submit" data-action="numerical" class="btn btn-num" id="8">8</button>
                <button type="submit" data-action="numerical" class="btn btn-num" id="9">9</button>
                <button type="submit" data-action="numerical" class="btn btn-num" id="4">4</button>
                <button type="submit" data-action="numerical" class="btn btn-num" id="5">5</button>
                <button type="submit" data-action="numerical" class="btn btn-num" id="6">6</button>
                <button type="submit" data-action="numerical" class="btn btn-num" id="1">1</button>
                <button type="submit" data-action="numerical" class="btn btn-num" id="2">2</button>
                <button type="submit" data-action="numerical" class="btn btn-num" id="3">3</button>
                <button type="submit" data-action="numerical" class="btn btn-num zero-num" id="0">0</button>
                <button type="submit" data-action="numerical" class="btn"  id=",">,</button>
        <!-- ***** operation btns ***** -->
                <button type="submit" data-action="operation" class="btn btn-func btn-oper" id='negate'>+-</button>
                <button type="submit" data-action="operation" class="btn btn-func btn-oper" id="sqrt">
                    &#8730
                </button>
                <button type="submit" data-action="operation" class="btn btn-func btn-oper" id="div">/</button>
                <button type="submit" data-action="operation" class="btn btn-func btn-oper" id="percent">%</button>
                <button type="submit" data-action="operation" class="btn btn-func btn-oper" id="mult">*</button>
                <button type="submit" data-action="operation" class="btn btn-func btn-oper" id="x">1/x</button>
                <button type="submit" data-action="operation" class="btn btn-func btn-oper" id="sub">-</button>
                <button type="submit" data-action="operation" class="btn btn-func btn-oper" id="equal-sign">=</button>
                <button type="submit" data-action="operation" class="btn btn-func btn-oper" id="add">+</button> 
        </div>
    </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
